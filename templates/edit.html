<!DOCTYPE html>
<html>
<head>
  <title>Edit Your Course</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"], select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Update Coure</h1>
{{msg}}
  <h2>Create Course</h2>
  {% for course in courses %}
  <form submit="edit/{{course.id}}" method="post">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="department">Department:</label>
      <select id="department" name="department" required>
        <option value="">Select Department</option>
        <option value="IT">IT</option>
        <option value="Mechanical">Mechanical</option>
        <option value="Civil">Civil</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="courseName">Course Name:</label>
      <input type="text" id="courseName" name="coursename" value="{{course.coursename}}" required>
    </div>

    <div class="form-group">
      <label for="fees">Course Fees:</label>
      <input type="text" id="fees" name="fees" value="{{course.fees}}" required>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="3">{{course.description}}</textarea>
    </div>
    {% endfor %}
    <input type="submit" value="Update Course">
</body>
</html>
