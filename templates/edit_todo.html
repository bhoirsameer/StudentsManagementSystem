{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>IT Department</title>
  <link rel="stylesheet" href="{% static 'comon.css' %}">
</head>
<body>
   {% block content %}
  <h2>Edit Your Record</h2>
  {% for task in listdata %}

  <form submit="/edit_todo/{{task.id}}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="type">Type:</label>
      <select id="type" name="type" required>
        <option value="">Select Type</option>
        <option value="Work">WORK</option>
        <option value="Personal">PERSONAL</option>
      </select>
    </div>

    <div class="form-group">
      <label for="date">Due Date:{{task.date}}</label>
      <input type="date" id="date" name="date" value="{{task.date}}" required>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="3" value="{{task.description}}">{{task.description}}</textarea>
    </div>

    <input type="submit" value="Add Task">
  </form>
  {% endfor %}
  {% endblock %}

</body>
</html>
